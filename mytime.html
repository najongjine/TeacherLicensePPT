<!DOCTYPE html>
<html>
  <head>
    <title>실시간 시계</title>
    <style>
      /* CSS: 화면의 디자인을 담당하는 곳입니다. */

      /* body: 웹페이지 전체 화면을 설정합니다. */
      body {
        display: flex; /* 내용을 자유롭게 배치하기 위한 도구(Flexbox)를 켭니다. */
        justify-content: center; /* 가로 기준으로 중앙 정렬 */
        align-items: center; /* 세로 기준으로 중앙 정렬 */
        min-height: 100vh; /* 화면의 높이를 꽉 채워서 시계가 정중앙에 오게 합니다. */
        margin: 0; /* 기본 여백을 없앱니다. */
        background-color: #f4f4f4; /* 배경색을 연한 회색으로 설정 */
        font-family: Arial, sans-serif; /* 글씨체를 깔끔한 고딕 계열로 설정 */
      }

      /* .clock: 시계 숫자가 나오는 박스를 꾸밉니다. */
      .clock {
        font-size: 3em; /* 글자 크기를 아주 크게 (기본의 3배) */
        font-weight: bold; /* 글자를 굵게 */
        color: #333; /* 글자 색상은 진한 회색 */
        padding: 20px; /* 글자 주변에 여유 공간(안쪽 여백)을 줍니다. */
        border: 5px solid #333; /* 테두리를 5픽셀 두께의 실선으로 그립니다. */
        border-radius: 10px; /* 테두리 모서리를 둥글게 깎습니다. */
        background-color: #fff; /* 박스 배경색은 흰색 */
      }
    </style>
  </head>
  <body>
    <div class="clock" id="current-time">로딩 중...</div>
  </body>

  <script type="module">
    // 페이지가 열리자마자 바로 실행되는 코드 덩어리입니다.
    (async () => {
      // updateTime: 현재 시간을 구해서 화면에 뿌려주는 함수(기능)입니다.
      function updateTime() {
        // 1. 현재 컴퓨터의 날짜와 시간 정보를 가져옵니다.
        const now = new Date();

        // 2. 가져온 시간을 한국 형식("ko-KR")의 문자열로 예쁘게 변환합니다.
        const timeString = now.toLocaleTimeString("ko-KR", {
          hour: "2-digit", // 시를 두 자리 숫자로 (예: 09시)
          minute: "2-digit", // 분을 두 자리 숫자로 (예: 05분)
          second: "2-digit", // 초를 두 자리 숫자로
          hour12: false, // false면 24시간제(14시), true면 12시간제(오후 2시)
        });

        // 3. 아까 만들어둔 시계 박스(id="current-time")의 글자 내용을 현재 시간으로 바꿉니다.
        document.getElementById("current-time").textContent = timeString;
      }

      // 페이지가 켜지자마자 한 번 시간을 표시합니다. (안 그러면 1초 동안 '로딩 중...'이 보일 수 있음)
      updateTime();

      // setInterval: 1000밀리초(1초)마다 updateTime 함수를 계속 실행시킵니다.
      // 이것 때문에 시계가 실시간으로 움직이는 것처럼 보입니다.
      setInterval(updateTime, 1000);
    })();
  </script>
</html>
